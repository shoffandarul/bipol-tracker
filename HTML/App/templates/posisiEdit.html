  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Edit</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Dashboard</a></li>
          <li class="breadcrumb-item active"><a href="/posisiRead">Database Posisi</a></li>
          <li class="breadcrumb-item active">Edit</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Database Posisi</h5>

              <!-- Default Table -->
      
              <form action="" method="post">
                  <table class="table table-hover text-nowrap" style="text-align: left;">
                        <tr>
                            <td>Bipol</td>
                            <td>
                              <select name="bipol" disabled>
                                <option value="{{ data_selected['id_bipol'] }}" selected hidden>{{ data_selected['id_bipol'] }} - {{ data_selected['plat_nomor'] }}</option>
                                {% for item in data_bipol %}
                                <option value="{{ item['id_bipol'] }}">{{ item["id_bipol"] }} - {{ item["plat_nomor"] }}</option>
                                {% endfor %}
                              </select>
                            </td>
                            <!-- <td><input type="text" name="bipol" value=""></td> -->
                        </tr>
                        <tr>
                            <td>Posisi</td>
                            <td>
                              <select name="posisi">
                                <option value="{{ data_selected['posisi'] }}" selected hidden>{{ data_selected['posisi'] }}</option>
                                <option value="Stasiun UI">Stasiun UI</option>
                                <option value="Pondok Cina">Pondok Cina</option>
                                <option value="PNJ">PNJ</option>
                              </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Kapasitas</td>
                            <td>
                              <select name="kapasitas">
                                <option value="{{ data_selected['kapasitas'] }}" hidden>{{ data_selected['kapasitas'] }}</option>
                                <option value="Penuh">Penuh</option>
                                <option value="Tersedia">Tersedia</option>
                                <option value="Kosong">Kosong</option>
                              </select>
                            </td>
                        </tr>
                        <tr>
                            <td><input type="submit"></td>
                            <td></td>
                        </tr>
                  </table>
              </form>
            
              <!-- End Default Table Example -->
              
            </div>
          </div>
    </section>
  </main>
